{% extends 'base/core.html' %}

{% block content %}
 <header class="masthead" style="background-image: url('/static/img/home-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Fazilet Taş</h1>
            <span class="subheading">Fazilet Taş</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->

{% for post in posts %}
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="post-preview">
          <a href="/page/blog">
            <h2 class="post-title">
               {{ post.title }}
            </h2>
            <h3 class="post-subtitle">
                {{ post.sub_title }}
            </h3>
          </a>
          <p class="post-meta">Posted by
            <a href="/page/about">{{ post.author }}</a>
            {{ post.published_date}}</p>
        </div>
 </div>
</div>

        <hr>
{% endfor %}


        <!-- Pager -->
        <div class="clearfix">
          <a class="btn btn-primary float-right" href="#">Arşiv &rarr;</a>
        </div>
      </div>
    </div>

  <hr>

  <!-- Footer -->


{% endblock %}
